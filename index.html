<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-body-wrapper">
      <div class="header-wrapper">
        <div class="top-header-wrapper">
          <div class="top-header-content">
            <p class="heading-text">SampleTitle</p>
            <div class="searchbox-area">
              <input
                type="type"
                placeholder="Search by term, member, or Entry title"
              />

              <span>
                <input
                  type="image"
                  name="cancel"
                  src="clear.png"
                  class="button-header"
                  id="button-one"
                  alt="clear button"
              /></span>

              <span>
                <input
                  type="image"
                  name="search"
                  src="search.png"
                  class="button-header"
                  id="button-two"
                  alt="search button"
              /></span>
            </div>
            <div class="search-button"></div>
            <div class="top-header-right">
              <div class="top-header-link">
                <a href="#"> Jane Doe </a>
              </div>
              <div class="top-header-nav">
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#"> Settings </a></li>
                  <li><a href="#"> Log Out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-header-wrapper">
          <div class="bottom-header-content"></div>
        </div>
      </div>

      <div class="middle-body-wrapper">
        <div class="middle-body-content"></div>
      </div>

      <div class="footer-wrapper">
        <div class="footer-content"></div>
      </div>
    </div>
  </body>
</html>
